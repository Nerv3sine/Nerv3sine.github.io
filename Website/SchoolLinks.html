<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Ionic setup-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!---->

    <!--Page javascript inclusion-->
    <script src="SchoolLinks.js" defer></script>

    <!--Page back navigation inclusion-->
    <script src="MainNav.js" defer></script>

    <title>School Links</title>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="danger">
                <ion-buttons>
                    <ion-button class="ion-padding-start" onclick="backButton()">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </ion-button>
                    <ion-back-button></ion-back-button>
                    <ion-title class="ion-text-center"><h1>School Links</h1></ion-title>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        

        <ion-content>

            <ion-grid>
                <ion-row class="ion-text-center">
                    <ion-col>
                        
                        <ion-card class="ion-no-margin ion-margin-start" onclick="navigate(3)" color="danger">
                            <ion-img src="http://tiap.ca/wp-content/uploads/2013/08/CrowdmarkLogo_GradeBetter_TM.png"></ion-img>
                            <ion-card-title class="ion-padding">
                                Crowdmark Page
                            </ion-card-title>
                            
                        </ion-card>

                    </ion-col>

                    <ion-col>
                        
                        <ion-card class="ion-no-margin ion-margin-start" onclick="navigate(1)" color="danger">
                            <ion-img src="https://www.sfu.ca/content/sfu/sfumail/jcr:content/main_content/image.img.640.medium.png/1519688603585.png"></ion-img>
                            <ion-card-title class="ion-padding">
                                SFU Mail
                            </ion-card-title>
                            
                        </ion-card>

                    </ion-col>

                    <ion-col>
                        
                        <ion-card class="ion-no-margin ion-margin-start" onclick="navigate(2)" color="danger">
                            <ion-img src="https://lthub.ubc.ca/files/2017/07/canvas-logo.png"></ion-img>
                            <ion-card-title class="ion-padding" >
                                Canvas Page
                            </ion-card-title>
                        </ion-card>

                    </ion-col>

                    <ion-col>
                        
                        <ion-card class="ion-no-margin ion-margin-start" onclick="navigate(0)" color="danger">
                            <ion-img src="https://i.ytimg.com/vi/CQPzMYo9wws/maxresdefault.jpg"></ion-img>
                            <ion-card-title class="ion-padding" >
                                Co-op Page
                            </ion-card-title>
                        </ion-card>

                    </ion-col>
                </ion-row>

                <ion-row class="ion-text-center">
                    
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
