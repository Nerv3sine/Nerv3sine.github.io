<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Ionic setup-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!---->

    <!--Page javascript inclusion-->
    <script src="MainPage.js" defer></script>

    <title>Main Page</title>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title class="ion-text-center"><h1>Hot Access</h1></ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row class="ion-text-center">
                    <ion-col>
                        
                        <ion-card class="ion-no-margin ion-margin-start" onclick="navigate(0)" color="danger">
                            <ion-img src="http://www.sfu.ca/content/sfu/bog/jcr:content/main_content/image.img.640.medium.jpg/1618347378648.jpg"></ion-img>
                            <ion-card-title class="ion-padding" >
                                School Shortcuts
                            </ion-card-title>
                        </ion-card>

                    </ion-col>

                    <ion-col>
                        
                        <ion-card class="ion-no-margin ion-margin-start" color="primary">
                            <ion-img src="https://res.cloudinary.com/marcelcruz/image/upload/v1608733517/Dev%20Resources/thumbnail-v2_nerwh5.png"></ion-img>
                            <ion-card-title class="ion-padding">
                                Development Resources
                            </ion-card-title>
                            
                        </ion-card>

                    </ion-col>
                </ion-row>
                <ion-row class="ion-text-center">
                    <ion-col>
                        <ion-button color="warning">To second page</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-text-center">
                    <ion-col>
                        <ion-button color="success">To thrid page</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
</body>
</html>
