<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscryption LITE</title>

    <link rel="stylesheet" href="Inscrypt.css">
    <script src="Inscrypt.js"></script>
</head>
<body>
    <div class="mainSection">
        <div class="side left">
            <p class="ringerButton">End Turn</p>
        </div>
        <div class="playField">
            <div class="row" id="reveal">
                <div class="slot" onclick="slotInteract(3,0)"></div>
                <div class="slot" onclick="slotInteract(3,1)"></div>
                <div class="slot" onclick="slotInteract(3,2)"></div>
                <div class="slot" onclick="slotInteract(3,3)"></div>
                <div class="slot" onclick="slotInteract(3,4)"></div>
            </div>
            <div class="row" id="opponent">
                <div class="slot" onclick="slotInteract(2,0)"></div>
                <div class="slot" onclick="slotInteract(2,1)"></div>
                <div class="slot" onclick="slotInteract(2,2)"></div>
                <div class="slot" onclick="slotInteract(2,3)"></div>
                <div class="slot" onclick="slotInteract(2,4)"></div>
            </div>
            <div class="row" id="player">
                <div class="slot" onclick="slotInteract(1,0)"></div>
                <div class="slot" onclick="slotInteract(1,1)"></div>
                <div class="slot" onclick="slotInteract(1,2)"></div>
                <div class="slot" onclick="slotInteract(1,3)"></div>
                <div class="slot" onclick="slotInteract(1,4)"></div>
            </div>
        </div>
        <div class="side right">
            <div class="cardInfo card" id="cardDisplay">
                <div class="preview cardLabel"></div>
                <img class="preview cardVisual">
                <div class="HP"></div>
                <div class="ATK"></div>
            </div>
            <div class="cancelBtn" id="cancelBtn" onclick="cancel()">Cancel</div>
        </div>
    </div>
    <div class="row hand" id="hand"></div>
    
</body>
</html>
